<!DOCTYPE html> 
<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <title>Review</title>
    </head>

    <body>
        <h1>
            Review Exercise
        </h1>

        <h3>
            What I use to take notes:
        </h3>

        <ul id="note-taking">
            <li>iPad</li>
            <li>Composition notebook</li>
            <li>Phone</li>
        </ul>

        <section>
            <img src="images/amazon-photos.PNG" alt="Amazon Photos">
            <blockquote>I use Amazon Photos to archive my digital photos</blockquote>
        </section>

        <h3>Digital organization:</h3>
        <select name="dropdown-1">
            <option>Google calendar</option>
            <option>Google drive</option>
        </select>

        <h3>Physical organization:</h3>
        <select name="dropdown-2">
            <option>Notebooks</option>
            <option>Folders</option>
        </select>

        <h3>External services:</h3>
        <ul class="listclass">
            <li class="every-odd"><a href="https://calendar.google.com/calendar" class="links">Calendar</a></li>
            <li class="every-odd"><a href="https://drive.google.com/" class="links">Drive</a></li>
        </ul>

    </body>
</html>
